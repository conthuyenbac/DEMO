<div class="container">
    <div class="row form-group">
        <div class="col-sm-12">
            <div class="col-sm-8"></div>
            <div class="col-sm-4">
                <div class="col-sm-12" *ngIf="!login">
                    <h3>Xin chào {{username}}</h3>
                </div>
                <div class="col-sm-12">                  
                <button class="btn btn-sm btn-primary"
                        style="margin-right: 5px"
                        [routerLink]="['/user']"
                        *ngIf="login">
                Regiter
                </button>

                <button class="btn btn-sm btn-primary"
                (click)="Login()"
                style="margin-right:5px"
                *ngIf="login">
                Login
                </button>

                <button class="btn btn-sm btn-primary"
                (click)="LogOut()"
                 style="margin-right:5px"
                *ngIf="!login">
                LogOut
                </button>

                <button class="btn btn-sm btn-primary"
                (click)="returnAdmin()"
                *ngIf="username=='namnguyenthanh'">
                Go to page Admin
                </button>
                </div>
            </div>
        </div>
    </div>
    <div class="row form-group">
        <div class="col-sm-12">
            <div class="col-sm-3">
                <img src="assets/Anh/nhung-mau-ghe-sofa-468x468.jpg">
                <div class="col-sm-12">
                    <label class=" col-sm-12"> Bàn cafe </label>
                </div>
                <div class="col-sm-12">
                    <label>10.000.000 đ</label>
                </div>
            </div>
            <div class="col-sm-3">
                <img src="assets/Anh/ban-cafe-468x468.jpg">
                <div class="col-sm-12">
                    <label class=" col-sm-12"> Bàn cafe </label>
                </div>
                <div class="col-sm-12">
                    <label>6.700.000 đ</label>
                </div>
            </div>
            <div class="col-sm-3">
                <img src="assets/Anh/Giuong-ngu-468x468.jpg">
                <div class="col-sm-12">
                    <label class="col-sm-12"> GIƯỜNG NGỦ ALICE KING - TRẮNG </label>
                </div>
                <div class="col-sm-12">
                    <label>12.345.000 đ</label>
                </div>
            </div>
        </div>
    </div>
</div>
