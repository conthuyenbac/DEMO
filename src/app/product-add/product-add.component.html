<div class="container">
  <form [formGroup]="model.formGroup" (ngSubmit)="submitData()">
    <h2>Thêm mới sản phẩm</h2>

    <div class="form-group">
      <label>Chọn loại danh mục</label>
      <select class="form-control" [(ngModel)]="model.category" formControlName="category">
        <option *ngFor="let category of listCategory" [value]="category.id">
          {{ category.categoryName }}
        </option>
      </select>
      <p class="text-muted" [hidden]="!model.formGroup.controls['category'].hasError('required')"
        style="color: red !important">
        Vui lòng chọn loại danh mục
      </p>
    </div>
    <div class="form-group">
      <label>Tên sản phẩm</label>
      <input type="text" [(ngModel)]="model.productName" formControlName="productName" class="form-control" />
      <p class="text-muted" [hidden]="!model.formGroup.controls['productName'].hasError('required')"
        style="color: red !important">
        Vui lòng nhập tên sản phẩm
      </p>
    </div>
    <div class="form-group">
      <label>Giá</label>
      <input type="number" [(ngModel)]="model.price" style="text-align:right" formControlName="price"
        class="form-control" />
      <p class="text-muted" [hidden]="!model.formGroup.controls['price'].hasError('required')"
        style="color: red !important">
        Vui lòng nhập giá
      </p>
    </div>
    <div class="form-group">
      <label>Số lượng</label>
      <input type="number" min="0" [(ngModel)]="model.amount" style="text-align:right" formControlName="amount"
        class="form-control" />
      <p class="text-muted" [hidden]="!model.formGroup.controls['amount'].hasError('required')"
        style="color: red !important">
        Vui lòng nhập số lượng
      </p>
    </div>
    <div class="form-group">
      <label>Hình ảnh</label>
      <input type="text" [(ngModel)]="model.supplier" formControlName="supplier" class="form-control" />
      <p class="text-muted" [hidden]="!model.formGroup.controls['supplier'].hasError('required')"
        style="color: red !important">
        Vui lòng chọn hình ảnh
      </p>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!model.formGroup.valid">
      Lưu
    </button>
    <button [routerLink]="['/product']" routerLinkActive="router-link-active" class="btn btn-secondary"
      style="margin-left: 5px">
      Trở lại
    </button>
  </form>
</div>
