<div class="main-wrap-danh-muc-nhan-vien">
  <ol class="breadcrumb">
    <li>Category</li>
  </ol>
  <div style="margin-bottom: 10px">
    <button
      class="btn btn-primary"
      [routerLink]="['/create_category']"
      routerLinkActive="router-link-active"
    >
      Thêm mới
    </button>
    <button
      [routerLink]="['/admin']"
      routerLinkActive="router-link-active"
      class="btn btn-secondary"
      style="margin-left: 5px"
    >
      Trở lại
    </button>
  </div>
  <table class="table table-bodered">
    <thead>
      <th style="width:30px">#</th>
      <th>categoryName</th>
      <th style="width:30px"></th>
      <th style="width:30px"></th>
    </thead>
    <tbody *ngIf="total == 0">
      <tr>
        <td colspan="4">Không có dữ liệu</td>
      </tr>
    </tbody>
    <tbody *ngIf="total > 0">
      <tr *ngFor="let item of categories;index as i;trackBy : categoryName">
        <td>
          {{i+1 }}
        </td>
        <td style="color: #e91e63">
          {{ item.categoryName }}
        </td>
        <td>
          <a
            [routerLink]="['/edit_category/' + item.id]"
            routerLinkActive="router-link-active"
            class="btn btn-warning"
          >
            Chỉnh sửa
          </a>
        </td>
        <td>
          <a
            (click)="remove(item.id)"
            href="javascript:;"
            class="btn btn-danger"
            style="margin-left: 5px"
          >
            Xóa
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
