<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100 p-t-30 p-b-50">
      <span class="login100-form-title p-b-41"> Đăng nhập vào hệ thống </span>
      <br />
      <form class="login100-form validate-form p-b-33 p-t-5">
        <div
          class="wrap-input100 validate-input"
          data-validate="Enter username"
        >
          <input
            class="input100"
            type="text"
            name="username"
            placeholder="User name"
            [(ngModel)]="username"
          />
        </div>

        <div
          class="wrap-input100 validate-input"
          data-validate="Enter password"
        >
          <input
            class="input100"
            type="password"
            name="pass"
            placeholder="Password"
            [(ngModel)]="password"
          />
        </div>
        <div class="container-login100-form-btn m-t-32">
          <button class="login100-form-btn" style="margin-right:5px" *ngIf="login" (click)="signIn()">Login</button>
          <button [routerLink]="['']" routerLinkActive="router-link-active"
                  class="login100-form-btn">
            Trở lại
         </button>
        </div>
        <span class="" style="color: red; text-align: center">
          {{ message }}
        </span>
      </form>
    </div>
  </div>
</div>
